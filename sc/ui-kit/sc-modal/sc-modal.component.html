<div>
  <div class="sc-modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="sc-modal-close" aria-label="Close" (click)="activeModal.dismiss($event)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="sc-modal-body">

  </div>
  <div class="sc-modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close($event)">Close</button>
  </div>
</div>
