<div #leftView
     class="sc-button__icons-left"
     *ngIf="isLeft">
  <ng-content select="[before]"></ng-content>
</div>
<div #centerView class="sc-button__text"
     [ngClass]="{'sc-button__text_left': isLeft, 'sc-button__text_right': isRight}">
  <ng-content></ng-content>
</div>
<div #rightView
     class="sc-button__icons-right"
     *ngIf="isRight">
  <ng-content select="[after]"></ng-content>
</div>
